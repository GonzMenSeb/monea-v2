name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  API_LEVEL: 34
  AVD_NAME: e2e_avd

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Type Check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format Check
        run: npm run format:check

      - name: Unit Tests
        run: npm test -- --coverage --ci

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
          if-no-files-found: ignore

  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: android-actions/setup-android@v3

      - run: npm ci --legacy-peer-deps

      - run: npx expo prebuild --platform android --clean

      - uses: actions/upload-artifact@v4
        with:
          name: prebuild-android
          path: android/
          retention-days: 1

  build-device:
    needs: [validate, setup]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: android-actions/setup-android@v3

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-arm64-${{ hashFiles('**/gradle-wrapper.properties', 'package-lock.json') }}
          restore-keys: ${{ runner.os }}-gradle-

      - uses: actions/download-artifact@v4
        with:
          name: prebuild-android
          path: android/

      - name: Build Device APK (arm64-v8a)
        env:
          ORG_GRADLE_PROJECT_reactNativeArchitectures: arm64-v8a
          GRADLE_OPTS: >-
            -Dorg.gradle.daemon=false
            -Dorg.gradle.parallel=true
            -Dorg.gradle.caching=true
            -Dorg.gradle.configureondemand=true
            -Dorg.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError
        run: |
          cd android && ./gradlew assembleRelease \
            --build-cache \
            --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: device-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 14
          if-no-files-found: error

  build:
    needs: [validate, setup]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: android-actions/setup-android@v3

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-x86-${{ hashFiles('**/gradle-wrapper.properties', 'package-lock.json') }}
          restore-keys: ${{ runner.os }}-gradle-

      - uses: actions/download-artifact@v4
        with:
          name: prebuild-android
          path: android/

      - name: Build E2E APKs (x86_64)
        env:
          ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
          GRADLE_OPTS: >-
            -Dorg.gradle.daemon=false
            -Dorg.gradle.parallel=true
            -Dorg.gradle.caching=true
            -Dorg.gradle.configureondemand=true
            -Dorg.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError
        run: |
          cd android && ./gradlew assembleDebug assembleAndroidTest \
            -DtestBuildType=debug \
            -PbundleInDebug=true \
            --build-cache \
            --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
          retention-days: 7
          if-no-files-found: error

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api${{ env.API_LEVEL }}-x86_64-v1

      - run: npm ci --legacy-peer-deps

      - uses: actions/download-artifact@v4
        with:
          name: apks
          path: android/app/build/outputs/apk

      - name: Organize APKs
        run: |
          mkdir -p android/app/build/outputs/apk/debug android/app/build/outputs/apk/androidTest/debug
          mv android/app/build/outputs/apk/app-debug.apk android/app/build/outputs/apk/debug/ 2>/dev/null || true
          mv android/app/build/outputs/apk/app-debug-androidTest.apk android/app/build/outputs/apk/androidTest/debug/ 2>/dev/null || true

      - name: Run E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        env:
          AVD_NAME: ${{ env.AVD_NAME }}
        with:
          api-level: ${{ env.API_LEVEL }}
          arch: x86_64
          target: google_apis
          avd-name: ${{ env.AVD_NAME }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-save
          disable-animations: true
          emulator-boot-timeout: 300
          script: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done'
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            sleep 5
            npm run e2e:test:ci -- --headless --retries 2

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: detox-artifacts
          path: |
            artifacts/
            e2e/screenshots/
          retention-days: 3
          if-no-files-found: ignore
