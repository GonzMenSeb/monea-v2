name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

jobs:
  android-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('package-lock.json', 'app.json') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api30-x86_64-v2

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Android native project
        run: npx expo prebuild --platform android --clean

      - name: Debug - Show generated MainApplication.kt
        run: cat android/app/src/main/java/com/monea/app/MainApplication.kt

      - name: Build Android app for Detox
        env:
          ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
        run: |
          cd android && ./gradlew assembleDebug assembleAndroidTest \
            -DtestBuildType=debug \
            --build-cache \
            --no-daemon \
            --stacktrace \
            -Dorg.gradle.parallel=true \
            -Dkotlin.compiler.execution.strategy=in-process \
            2>&1 | tee build.log || (grep -A 50 "e:" build.log; exit 1)

      - name: Create AVD (if not cached)
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          avd-name: Pixel_4_API_30
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: echo "AVD created and cached"

      - name: Run E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          avd-name: Pixel_4_API_30
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-save
          disable-animations: true
          script: npm run e2e:test:android -- --headless

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts
          path: |
            artifacts/
            e2e/screenshots/
          retention-days: 7
