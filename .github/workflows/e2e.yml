name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  API_LEVEL: 30
  AVD_NAME: e2e_avd

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: android-actions/setup-android@v3

      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-build-${{ hashFiles('package-lock.json', 'app.json', 'babel.config.js') }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties', '**/build.gradle', 'package-lock.json') }}
          restore-keys: ${{ runner.os }}-gradle-

      - run: npm ci --legacy-peer-deps

      - run: npx expo prebuild --platform android --clean

      - name: Build APKs
        env:
          ORG_GRADLE_PROJECT_reactNativeArchitectures: x86_64
          GRADLE_OPTS: >-
            -Dorg.gradle.daemon=false
            -Dorg.gradle.parallel=true
            -Dorg.gradle.caching=true
            -Dorg.gradle.configureondemand=true
            -Dorg.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError
        run: |
          cd android && ./gradlew assembleDebug assembleAndroidTest \
            -DtestBuildType=debug \
            --build-cache \
            --configuration-cache \
            --no-daemon

      - uses: actions/upload-artifact@v4
        with:
          name: apks
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            android/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
          retention-days: 7
          if-no-files-found: error

  test:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: android-actions/setup-android@v3

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api${{ env.API_LEVEL }}-x86_64-v3

      - run: npm ci --legacy-peer-deps

      - run: npx expo prebuild --platform android --clean

      - uses: actions/download-artifact@v4
        with:
          name: apks
          path: android/app/build/outputs/apk

      - name: Organize APKs
        run: |
          mkdir -p android/app/build/outputs/apk/debug android/app/build/outputs/apk/androidTest/debug
          mv android/app/build/outputs/apk/app-debug.apk android/app/build/outputs/apk/debug/ 2>/dev/null || true
          mv android/app/build/outputs/apk/app-debug-androidTest.apk android/app/build/outputs/apk/androidTest/debug/ 2>/dev/null || true

      - name: Create AVD
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          arch: x86_64
          target: google_apis
          avd-name: ${{ env.AVD_NAME }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-save
          disable-animations: true
          script: echo "AVD ready"

      - name: Run E2E tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.API_LEVEL }}
          arch: x86_64
          target: google_apis
          avd-name: ${{ env.AVD_NAME }}
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-snapshot-save
          disable-animations: true
          emulator-boot-timeout: 300
          script: npm run e2e:test:android -- --headless --retries 2

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: detox-artifacts
          path: |
            artifacts/
            e2e/screenshots/
          retention-days: 3
          if-no-files-found: ignore
